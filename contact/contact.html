<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama - GunCourse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .nav-link {
        transition: 0.3s;
        border-radius: 8px;
        padding: 0.5rem 1rem;
      }
      .nav-link:hover {
        background-color: #198754;
        color: white !important;
      }
      .hero-section {
        min-height: 400px;
      }
      .hero-text {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      .hero-text p {
        font-size: 1.1rem;
        line-height: 1.7;
        color: #333;
      }
      .navbar-brand span {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="#">
          Gun<span class="text-success">Course</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/about/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/kelas/kelas.html">Kelas</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark active bg-success text-white"
                href="contact.html"
                >Kontak</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cari kursus..."
              aria-label="Search" />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <!-- Contact Section Start -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4 text-success">Hubungi Kami</h2>
          <p class="text-center mb-4">
            Jika Anda memiliki pertanyaan, saran, atau ingin bekerja sama,
            silakan isi formulir di bawah ini atau hubungi kami melalui email.
          </p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nama Anda"
                required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Alamat Email"
                required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Tulis pesan Anda di sini..."
                required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">
              Kirim Pesan
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- Hero Section End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
